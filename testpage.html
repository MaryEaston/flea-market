<!DOCTYPE html><html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flea Price</title>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">

    <!-- katex -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div id="title">
        <p>大岡山最終処分場</p>
        <hr>
    </div>
    <div id="main">
        <div id="container">
            <div id="formula">
                <p class="text">価格関数 :</p>
                <p class="eq">\(y= \left\lceil 3\sin \left( 10\pi t \right)+1 \right\rceil \times 10\)</p>
            </div>

            <div id="now_time">
                <p class="text">現在時刻</p>
                <p class="text">18:58:13</p>
                <p class="text">\(t = 1242.42\) [\(\times\) 420 分]</p>
            </div>

            <div id="now_price">
                <p class="text">ただいまの価格</p>
                <p class="price"><span id="value">40</span><span id="yen">円</span></p>
            </div>

            <div id="graph">
                <p class="text">これまでの価格変動</p>
            </div>
        </div>

        <div id="footer">
            <p class="text"><a href="">更新</a></p>
        </div>
    </div>
</body>

</html>
